<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Formsy</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
    </head>
    <body>
            <label for="num1">Podaj pierwszą liczbę:<input type="number" id="num1"/></label>
            <label for="num2">Podaj drugą liczbę:<input type="number" id="num2"/></label>
            <br>
        <input type="radio" value="+" name="oper">Plus</input>
        <input type="radio" value="-" name="oper">minus</input>
        <input type="radio" value="*" name="oper">razy</input>
        <input type="radio" value="/" name="oper">dziel</input>
        <br>
        <button >litch</button>
        </main>
        <p id="display"></p>
        <script>
            const num1 = document.getElementById('num1');
            const num2 = document.querySelector('#num2');
            const btn = document.querySelector('button');
            const operacja = document.querySelectorAll('[name="oper"]');

            const display = document.querySelector('#display')
            console.log(num1);
            console.log(num2);
            console.log(btn);
            
            function fn1(){
                const num1Wrt = parseInt(num1.value);
                const num2Wrt = parseInt(num2.value);
                let oper = '';
                for(let i = 0; i<operacja.length; i++)
                {
                    if(operacja[i].checked){
                        oper = operacja[i].value;
                    }
                }
                switch(oper)
                {
                    case "+":
                        display.innerHTML = num1Wrt + num2Wrt;
                        break;
                    case "-":
                        display.innerHTML = num1Wrt - num2Wrt;
                        break;
                    case "/":
                        display.innerHTML = num1Wrt / num2Wrt;
                        break;
                    case "*":
                        display.innerHTML = num1Wrt * num2Wrt;
                        break;
                }
            }
            
            btn.addEventListener('click',fn1)
            
            </script>
    </body>
    </html>
