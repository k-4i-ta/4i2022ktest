<body>
    
    <script>
        let a
         while(isNaN(a))
        {
            a = parseInt(prompt("Podaj bok a"));
        }
        let b 
        while(isNaN(b))
        {
            b = parseInt(prompt("Podaj bok b"));
        }
        let c 
        while(isNaN(c))
        {
            c = parseInt(prompt("Podaj bok c"));
        }
        function obliczenia(a, b, c)
    {
        if (a + b >= c && a + c >= b && b + c >= a)
        {
            document.write("jest to trójkąt <br>");
            let p = ((a+b+c)*0.5);
            console.log(p);
            let wynik = (Math.sqrt(p*(p-a)*(p-b)*(p-c)).toFixed(2));
            document.write(`trójkąt ten ma boki o długości ${a}, ${b} i ${c}, jego pole wynosi ${wynik} z przybliżeniem do 2 miejsc po przecinku`)
        }
        else
        {
            document.write("nie jest to trójkąt");
        }
    }
    obliczenia(a,b,c);
    </script>
