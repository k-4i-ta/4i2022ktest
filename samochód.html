<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="display"></p>
    <script>
        const display = document.querySelector("#display");
        const samochod = {
            marka: "Cadillac",
            model: "Gauge Commando",
            silnik: "V8",
            speed: "89km/h",
            waga(){ return `i o wadze 9.8t`}

        }
        samochod.rodzaj = "V-150";
        // display.innerHTML = `<p> ${samochod.marka} ${samochod.model} ${samochod.rodzaj} z silnikiem ${samochod.silnik} o prędkości ${samochod.speed} ${samochod.waga()}`;
        for (const key in samochod)
        {
            // if (typeof(key) != function) naprawić
            {
            display.innerHTML += `<p> ${samochod[key]} </p>`
            }
        }
    </script>
</body>
</html>
