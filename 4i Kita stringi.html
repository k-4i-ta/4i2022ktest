     <script>
        const wprow = document.querySelector("#wprow");

        const display = document.querySelector("#display");


        function fn1(){
        }
        function fn_pali()
        {   
            let tekst = wprow.value;
            let split;
            split = tekst.split("");
            split =  split.reverse();  
            split = split.toString();

            split = split.replaceAll(",","");
          
            if(split.toLowerCase() == tekst.toLowerCase())
            {
                display.innerHTML = ("wyraz "+tekst+" jest palindromem");
            }
            else{
                display.innerHTML = ("wyraz nie jest palindromem");
            }
        }   
        function fn_ile_znakow ()
        {
            let tekst = wprow.value;
            let ile = tekst.length;
            display.innerHTML = (ile);
        }
        function fn_samo()
        {
            let tab_samo = ["a", "e", "i", "o", "u", "ó" , "y", "ą", "i", "ę"];
            let tekst = wprow.value;
            tekst = tekst.toLowerCase();
            let split = tekst.split;
            let i = 0, j = 0;
            let x=0;
            while(i<tekst.length)
            {
                j = 0;
                while(j<tab_samo.length)
                {
                    if(tekst[i] == tab_samo[j])
                    {
                        x++;
                    }
                    j++;
                }
                i++;
            }
            display.innerHTML = ("samogłosek jest: "+x);
        }
        function fn_czyz()
        {
            let tekst1 = wprow.value;
            let tekst2 = comp.value;
            let split1 = tekst1.split("");
            split1 = split1.toString();
            split1 = split1.replaceAll(",","");
            let split2 = tekst2.split("");
            split2 = split2.toString();
            split2 = split2.replaceAll(",","");
            if(split1.indexOf(split2) !== -1)
            {
                display.innerHTML = ("zdanie "+tekst1+" zawiera wyraz "+tekst2);
            }
            else
            {
                display.innerHTML = ("zdanie "+tekst1+" nie zawiera zawiera wyrazu "+tekst2);
            }


        }
        btn.addEventListener('click', function(evt)

        });
        palindrom.addEventListener('click',fn_pali);
        ile_znakow.addEventListener('click',fn_ile_znakow);
        samogłoski.addEventListener('click',fn_samo);
        czy_zawiera.addEventListener('click',fn_czyz);
